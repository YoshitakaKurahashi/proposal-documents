<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ProposalDocuments 提案書チェックアプリ">
    <title>Proposal Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <header class="page-header wrapper">
        <h1><a href="#">Proposal Documents</a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="#">ログイン</a></li>
            <li><a href="#">新規登録</a></li>
          </ul>
        </nav>
      </header>
      <div class="main-contents wrapper">
        <aside>
          <ul class="sub-menu">
            <li><a href="#">A Team - A Group</a></li>
            <li><a href="#">A Team - B Group</a></li>
            <li><a href="#">A Team - C Group</a></li>
            <li><a href="#">A Team - D Group</a></li>
          </ul>
          <a href="#" class="button">New 提案書</a>
          <footer>
            <div class="wrapper">
              <p><small>&copy; 2021 Yoshi.bar</small></p>
            </div>
          </footer>
        </aside>

        <article>
          <form action="#" method="POST" name="new-proposal" class="new-proposal">
            <h2>新規提案書作成</h2>
            <p>次のフォームに必要事項をご記入ください</p>
            <div class="new-form">
              <label for="title">タイトル：<span class="required">必須</span></label>
              <input type="text" id="title" name="title">
            </div>
            <div class="new-form">
              <label for="contet">内容：<span class="required">必須</span></label>
              <textarea id="content" name="content" rows="1"></textarea>
            </div>
            <div class="new-form">
              <label for="term-start">期間（開始）：<span class="required">必須</span></label>
              <input type="date" id="term-start" name="proposal-term-start">
              <label for="proposal-term-end">期間（終了）：<span class="required">必須</span></label>
              <input type="date" id="proposal-term-end" name="proposal-proposal-term-end">
            </div>
            <div class="new-form">
              <label for="target">対象者：<span class="required">必須</span></label>
              <input type="text" id="target" name="target">
              <label for="numeric">目標：<span class="required">必須</span></label>
              <input type="text" id="numeric" name="numeric">
            </div>
            <div class="new-form">
              <label for="budget">予算：<span class="required">必須</span></label>
              <input type="text" id="budget" name="budget">
            </div>
            <div class="new-form">
              <label for="payment">支払方法：<span class="required">必須</span></label>
              <input type="text" id="payment" name="payment">
            </div>
            <div class="new-form">
              <label for="decision1">1人目の決裁者を選択<span class="required">必須</span></label>
              <select name="decision" id="decision1">
                <option value="">1人目の決裁者</option>
                <option value="1">hoge</option>
                <option value="2">hoge</option>
                <option value="3">hoge</option>
              </select>
              <label for="decision2">2人目の決裁者を選択</label>
              <select name="decision" id="decision2">
                <option value="">2人目の決裁者</option>
                <option value="1">hoge</option>
                <option value="2">hoge</option>
                <option value="3">hoge</option>
              </select>
              <label for="decision3">3人目の決裁者を選択</label>
              <select name="decision" id="decision3">
                <option value="">3人目の決裁者</option>
                <option value="1">hoge</option>
                <option value="2">hoge</option>
                <option value="3">hoge</option>
              </select>
              <label for="decision4">4人目の決裁者を選択</label>
              <select name="decision" id="decision4">
                <option value="">4人目の決裁者</option>
                <option value="1">hoge</option>
                <option value="2">hoge</option>
                <option value="3">hoge</option>
              </select>
            </div>
            <div class="new-form">
              <label for="budget">予算：</label>
              <input type="text" id="budget" name="budget">
            </div>
            <a href="#" class="button">登録</a>
          </form>
        </article>
      </div><!-- /.main-contents -->
    </div><!-- /.container -->
  </body>
</html>
